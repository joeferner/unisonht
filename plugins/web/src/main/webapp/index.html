<html ng-app="unisonhtApp">
<head>
  <title>UnisonHT</title>
  <link rel="stylesheet/less" type="text/css" href="css/unisonht.less"/>
  <link rel="stylesheet" type="text/css" href="css/ext/bootstrap-3.3.1.min.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">UnisonHT</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="{active: isActive('/home')}"><a href="#">Home</a></li>
      </ul>
    </div>
</nav>
<div class="main container">
  <div id="alerts"></div>
  <div class="row-fluid">
    <div ng-view class="col-md-4"></div>

    <div id="status" ng-controller="StatusCtrl" class="col-md-4">
      <ul class="status-list">
        <li ng-repeat="(key, deviceStatus) in status.deviceStatuses" ng-if="deviceStatus">
          <div class="title">{{key}}</div>
          <div class="details">
            <div class="power-state" ng-switch on="deviceStatus.powerState">
              <div ng-switch-when="OFF">OFF</div>
              <div ng-switch-when="ON">ON</div>
              <div ng-switch-when="UNKNOWN">UNKNOWN</div>
              <div ng-switch-default>UNKNOWN</div>
            </div>
            <div ng-if="deviceStatus.errorMessage">
              <div class="error-message">{{deviceStatus.errorMessage}}</div>
            </div>
            <div ng-if="deviceStatus.volume">
              VOLUME: {{deviceStatus.volume}}
            </div>
            <div ng-if="deviceStatus.input">
              INPUT: {{deviceStatus.input}}
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>

<script type="text/ng-template" id="alert-template">
  <div class="alert alert-{{alert.severity}} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    {{alert.message}}
  </div>
</script>

<script src="js/ext/less.js"></script>
<script src="js/ext/jquery-1.11.2.min.js"></script>
<script src="js/ext/bootstrap-3.3.1.min.js"></script>
<script src="js/ext/angular-1.3.8.min.js"></script>
<script src="js/ext/angular-1.3.8-route.min.js"></script>
<script src="js/_app.js"></script>
<script src="js/controllers/main.js"></script>
<script src="js/controllers/status.js"></script>
<script src="js/controllers/remote.js"></script>
<script src="js/services/config.js"></script>
<script src="js/services/remote.js"></script>
<script src="js/services/status.js"></script>
<script src="js/app.js"></script>
</html>
